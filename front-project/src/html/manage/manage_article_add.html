<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>商品管理</title>
    <link rel="stylesheet" href="/src/font/iconfont.css">
    <link rel="stylesheet" href="/src/libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/libs/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/manage.css">
    <script type="text/javascript" src="/src/js/goodsprice_table.js">
    </script>
    <script id="script" src="/src/libs/require.min.js" defer async="true" require-module="./manage_article_add" data-main="/src/js/config.js"></script>
    <!--[if lt IE 9]>
    <script src="/src/libs/html5shiv.min.js"></script>
    <script src="/src/libs/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--include "../public/manage_sidebar.html"-->
<!--include "../public/manage_header.html"-->

<div class="container-wrap" >
    <div class="bread-nav clearfix p-l-lg">
        <ol>
            <li class="fl active text-333 text-basic"><a href="javascript:void(0);" onclick="window.history.go(-1);">文章列表&nbsp;&gt;&nbsp;</a></li>
            <li class="fl active text-333 text-basic"><a href="javascript:void(0);" id="addState">添加文章</a></li>
        </ol>
    </div>
    <form class="form-horizontal p-t-lg" id="form-box">
        <div id="div-box">
            <div class="form-group text-basic">
                <div class="col-lg-2 text-right">
                    <span>文章名称<i class="red p-r-sm">*</i></span>
                </div>
                <div class="col-lg-5">
                    <input type="text" name="title" class="form-control" value="" placeholder="输入文章名称">
                </div>
            </div>

            <div class="form-group text-basic">
                <div class="col-lg-2 text-right">
                    <span>文章主图<i class="red p-r-sm">*</i></span>
                </div>
                <div class="col-lg-10">
                    <ul id="pic-document-list">

                    </ul>
                    <a href="javascript:void(0);" class="a-upload">
                        <input type="file" name="" id="pic-upload">
                        <span>点击上传封面图<span>
                    </a>
                </div>
            </div>
            <div class="form-group text-basic">
                <div class="col-lg-2 text-right">
                    <span>显示状态<i class="red p-r-sm">*</i></span>
                </div>
                <div class="col-lg-5">
                    <label class="radio-inline m-r-lg">
                        <input type="radio" name="state" value="1">开启
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="state" value="2">关闭
                    </label>
                </div>
            </div>
            <div class="form-group text-basic">
                <div class="col-lg-2 text-right p-t-sm">
                    <span>推荐到首页<i class="red p-r-sm"></i></span>
                </div>
                <div class="col-lg-5">
                    <label class="radio-inline m-r-lg">
                        <input type="radio" name="recommend" value="1">推荐
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="recommend" value="2">不推荐
                        <!-- </label> -->
                    </label>
                </div>
            </div>
            <div class="form-group text-basic">
                <div class="col-lg-2 text-right p-t-sm">
                    <span>置顶<i class="red p-r-sm"></i></span>
                </div>
                <div class="col-lg-5">
                    <label class="radio-inline m-r-lg">
                        <input type="radio" name="isTop" value="1">置顶
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="isTop" value="0">不置顶
                        <!-- </label> -->
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-lg-2 control-label font-normal text-basic">关键词<i class="red p-r-sm">*</i></label>
                <div class="col-lg-5">
                    <textarea class="form-control" name="keyWords" rows="3" placeholder="输入关键词"></textarea>
                </div>
            </div>

            <script id="div-box-tpl" type="text/html">
                <div class="form-group text-basic">
                    <div class="col-lg-2 text-right">
                        <span>文章名称<i class="red p-r-sm">*</i></span>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" name="title" value="{{obj.title}}" class="form-control" placeholder="输入文章名称">
                    </div>
                </div>

                <div class="form-group text-basic">
                    <div class="col-lg-2 text-right">
                        <span>文章主图<i class="red p-r-sm">*</i></span>
                    </div>
                    <div class="col-lg-10">
                        <ul id="pic-document-list">

                        </ul>
                        <a href="javascript:void(0);" class="a-upload">
                            <input type="file" name="" id="pic-upload" >
                            <span>点击上传封面图<span>
                        </a>
                    </div>
                </div>
                <div class="form-group text-basic">
                    <div class="col-lg-2 text-right">
                        <span>显示状态<i class="red p-r-sm">*</i></span>
                    </div>
                    <div class="col-lg-5">
                        <label class="radio-inline m-r-lg">
                            <input type="radio" name="state" value="1" {{if obj.state==1}}checked{{/if}}>开启
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="state" value="2" {{if obj.state==2}}checked{{/if}}>关闭
                        </label>
                    </div>
                </div>
                <div class="form-group text-basic">
                    <div class="col-lg-2 text-right p-t-sm">
                        <span>推荐到首页<i class="red p-r-sm"></i></span>
                    </div>
                    <div class="col-lg-5">
                        <label class="radio-inline m-r-lg">
                            <input type="radio" name="recommend" value="1" {{if obj.recommend==1}}checked{{/if}}>推荐
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="recommend" value="2" {{if obj.recommend==2}}checked{{/if}}>不推荐
                            <!-- </label> -->
                        </label>
                    </div>
                </div>
                <div class="form-group text-basic">
                    <div class="col-lg-2 text-right p-t-sm">
                        <span>置顶<i class="red p-r-sm"></i></span>
                    </div>
                    <div class="col-lg-5">
                        <label class="radio-inline m-r-lg">
                            <input type="radio" name="isTop" value="1" {{if obj.isTop==1}}checked{{/if}}>置顶
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="isTop" value="0" {{if obj.isTop==0}}checked{{/if}}>不置顶
                            <!-- </label> -->
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-lg-2 control-label font-normal text-basic">关键词<i class="red p-r-sm">*</i></label>
                    <div class="col-lg-5">
                        <textarea class="form-control" name="keyWords" rows="3" placeholder="输入关键词">{{obj.keyWords}}</textarea>
                    </div>
                </div>
            </script>
        </div>
        <div class="form-group p-b-xl">
            <label for="" class="col-lg-2 control-label font-normal text-basic">详细描述<i class="red p-r-sm">*</i></label>
            <div class="col-lg-5">
                <!-- 加载编辑器的容器 -->
                <script id="container" name="content" type="text/plain">

                </script>
            </div>
        </div>
        <div class="btn-group" style="position: absolute;top:90px;right:0;">
            <input type="submit" id="submit-btn" value="保存并返回" class="btn btn-primary m-r-lg text-basic">
            <a href="javascript:void(0)" class="btn btn-default m-r-lg text-basic" onclick="window.history.go(-1);">取消</a>
        </div>
    </form>

</div>
</body>
</html>
