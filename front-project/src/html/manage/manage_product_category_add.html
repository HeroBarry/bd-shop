<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>商品分类新增</title>
    <link rel="stylesheet" href="/src/font/iconfont.css">
    <link rel="stylesheet" href="/src/libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/libs/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/manage.css">
    <script id="script" src="/src/libs/require.min.js" defer async="true" require-module="./manage_product_category_add" data-main="/src/js/config.js"></script>
    <!--[if lt IE 9]>
        <script src="/src/libs/html5shiv.min.js"></script>
        <script src="/src/libs/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!--include "../public/manage_sidebar.html"-->
    <!--include "../public/manage_header.html"-->
    <div class="container-wrap">
        <div class="bread-nav clearfix p-l-lg">
            <ol>
                <li class="fl active text-333 text-basic"><a href="javascript:void(0);" onclick="window.history.go(-1);">商品分类列表&nbsp;&gt;&nbsp;</a></li>
                <li class="fl active text-333 text-basic"><a href="javascript:void(0);" id="addState">添加</a></li>
            </ol>
        </div>
        <form class="form-horizontal p-t-lg" id="form-box">
            <div id="div-box">
				<div class="form-group text-basic" id="div-box-parentId">
                        <div class="col-lg-2 text-right">
                            <span>一级分类名称<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-5">						
							<select  id="firstLevelList" >
								<option  value="0">请选择分类</option>
							</select>
                            <input type="text" id="parentId" name="parentId" class="form-control" value="" placeholder="输入商品分类名称"  style="display:none">
                        </div>
                 </div> 		 
                <div class="form-group text-basic">
                    <div class="col-lg-2 text-right">
                        <span>商品分类名称<i class="red p-r-sm">*</i></span>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" name="categoryName" class="form-control" value="" placeholder="输入商品分类名称">
                    </div>
                </div>                
                <div class="form-group text-basic" id="div-box-img">
                    <div class="col-lg-2 text-right">
                        <span>商品分类主图<i class="red p-r-sm">*</i></span>
                    </div>
                    <div class="col-lg-10">
                        <ul id="pic-document-list">
                             
                        </ul>
                        <a href="javascript:void(0);" class="a-upload">
                            <input type="file" name="" id="pic-upload" value="上传封面图">
                            <span>点击上传封面图(最多上传6张图片)<span>
                        </a>
                    </div>
                </div>
                <div class="form-group text-basic">
                    <div class="col-lg-2 text-right">
                        <span>状态<i class="red p-r-sm">*</i></span>
                    </div>
                    <div class="col-lg-5">
                        <label class="radio-inline m-r-lg">
                            <input type="radio" name="state" value="1" checked >开启（默认）
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="state" value="2">关闭
                        </label>
                    </div>
                </div>
                <div class="form-group text-basic">
                    <div class="col-lg-2 text-right p-t-sm">
                        <span>推荐到首页<i class="red p-r-sm">*</i></span>
                    </div>
                    <div class="col-lg-5">
                        <label class="radio-inline m-r-lg">
                            <input type="radio" name="recommend" value="1">是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="recommend" value="2" checked>否（默认）
                            <!-- </label> -->
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-lg-2 control-label font-normal text-basic">简要描述<i class="red p-r-sm">*</i></label>
                    <div class="col-lg-5">
                        <textarea class="form-control" name="simpleDescribe" rows="3" placeholder="输入描述信息"></textarea>
                    </div>
                </div>
				
                 <script id="div-box-tpl" type="text/html">
                     <div class="form-group text-basic">
                        <div class="col-lg-2 text-right">
                            <span>商品分类名称<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" name="categoryName" class="form-control" value="{{obj.categoryName}}" placeholder="输入商品分类名称">
                        </div>
                    </div>                    
                     <div class="form-group text-basic"  id="div-box-img">>
                        <div class="col-lg-2 text-right">
                            <span>商品主图<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-10">
                            <ul id="pic-document-list" >
                                 
                            </ul>
                            <a href="javascript:void(0);" class="a-upload">
                                <input type="file" name="" id="pic-upload">
                                <span>点击上传封面图(最多上传6张图片)<span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group text-basic">
                        <div class="col-lg-2 text-right p-t-sm">
                            <span>状态<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-5">
                            <label class="radio-inline m-r-lg">
                                <input type="radio" name="state" value="1" {{if obj.state==1}} checked {{/if}} >开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="state" value="2" {{if obj.state==2}} checked {{/if}}>关闭
                            </label>
                        </div>
                    </div>
                    <div class="form-group text-basic">
                        <div class="col-lg-2 text-right p-t-sm">
                            <span>推荐到首页<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-5">
                            <label class="radio-inline m-r-lg">
                                <input type="radio" name="recommend" value="1" {{if obj.recommend==1}} checked {{/if}}>是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="recommend" value="2" {{if obj.recommend==2}} checked {{/if}}>否
                                <!-- </label> -->
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label font-normal text-basic">简要描述<i class="red p-r-sm">*</i></label>
                        <div class="col-lg-5">
                            <textarea class="form-control" name="simpleDescribe" rows="3" placeholder="输入描述信息">{{obj.simpleDescribe}}</textarea>
                        </div>
                    </div>
                </script>				
				 <script id="div-box-tp2" type="text/html">
					<div class="form-group text-basic">
                        <div class="col-lg-2 text-right">
                            <span>一级分类名称<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-5">
							<select  id="firstLevelList" >
								<option  value="0">请选择分类</option>
							</select>
                            <input type="text" id="parentId" name="parentId" class="form-control" value="{{obj.parentId}}" placeholder="请选择分类" style="display:none">
                        </div>
                    </div>     
                     <div class="form-group text-basic">
                        <div class="col-lg-2 text-right">
                            <span>商品分类名称<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-5">
                            <input type="text" name="categoryName" class="form-control" value="{{obj.categoryName}}" placeholder="输入商品分类名称">

                    </div>                    
                     <div class="form-group text-basic"  id="div-box-img">>
                        <div class="col-lg-2 text-right">
                            <span>商品主图<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-10">
                            <ul id="pic-document-list" >
                                 
                            </ul>
                            <a href="javascript:void(0);" class="a-upload">
                                <input type="file" name="" id="pic-upload">
                                <span>点击上传封面图(最多上传6张图片)<span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group text-basic">
                        <div class="col-lg-2 text-right p-t-sm">
                            <span>状态<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-5">
                            <label class="radio-inline m-r-lg">
                                <input type="radio" name="state" value="1" {{if obj.state==1}} checked {{/if}} >开启
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="state" value="2" {{if obj.state==2}} checked {{/if}}>关闭
                            </label>
                        </div>
                    </div>
                    <div class="form-group text-basic">
                        <div class="col-lg-2 text-right p-t-sm">
                            <span>推荐到首页<i class="red p-r-sm">*</i></span>
                        </div>
                        <div class="col-lg-5">
                            <label class="radio-inline m-r-lg">
                                <input type="radio" name="recommend" value="1" {{if obj.recommend==1}} checked {{/if}}>是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="recommend" value="2" {{if obj.recommend==2}} checked {{/if}}>否
                                <!-- </label> -->
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-lg-2 control-label font-normal text-basic">简要描述<i class="red p-r-sm">*</i></label>
                        <div class="col-lg-5">
                            <textarea class="form-control" name="simpleDescribe" rows="3" placeholder="输入描述信息">{{obj.simpleDescribe}}</textarea>
                        </div>
                    </div>
                </script>				
            </div>            
            <div class="btn-group" style="position: absolute;top:90px;right:0;">
                <input type="submit" id="submit-btn" value="保存" class="btn btn-primary m-r-lg text-basic">
                <a href="javascript:void(0)" class="btn btn-default m-r-lg text-basic" onclick="window.history.go(-1);">返回</a>
            </div>
        </form>
       
    </div>
	
	<script type="text/html" id="levelCategoryDataList">
		{{each dataList as value i}}
			<option  value="{{value.categoryId}}">{{value.categoryName}}</option>
        {{/each}}
    </script>
</body>
</html>
